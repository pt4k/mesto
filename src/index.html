<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница о местах в России">
    <meta name="keywords" content="Карачаевск, Эльбрус, Домбай">
    <meta name="author" content="Юрий Пищенко">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img src="<%=require('./images/Vector.svg')%>" alt="Логотип Место" class="logo">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__avatar-overlay">
                <img src="#" alt="Аватар" class="profile__avatar">
            </div>
            <div class="profile__info">
                <h1 class="profile__title"></h1>
                <p class="profile__text"></p>
                <button class="profile__edit-button" type="button"></button>
            </div>
            <button aria-label="add" class="profile__add-button" type="button"></button>
        </section>

        <section class="elements"></section>

    </main>

    <div class="popup popup_edit_profile">
        <div class="popup__window">
            <h2 class="popup__title">Редактировать профиль</h2> 
            <button class="popup__close-button popup__close-button_edit_profile" type="button" aria-label="close"></button>
            <form class="popup__form popup__form_type_profile" name="popupForm" novalidate>
                <input class="popup__input popup__input_el_first-name" type="text" name="firstname" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__input-error firstname-input-error"></span>
                <input class="popup__input popup__input_el_about" type="text" name="about" placeholder="О себе" minlength="2" maxlength="200" required>
                <span class="popup__input-error about-input-error"></span>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add_card">
        <div class="popup__window">
            <h2 class="popup__title">Новое место</h2> 
            <button class="popup__close-button popup__close-button_add_card" type="button" aria-label="close"></button>
            <form class="popup__form popup__form_type_card" name="popupForm" novalidate>
                <input class="popup__input popup__input_el_place" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__input-error name-input-error"></span>
                <input class="popup__input popup__input_el_link" type="url" name="link" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error link-input-error"></span>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_view_card">
        <div class="popup__window popup__window_view-card">
            <button class="popup__close-button popup__close-button_view_card" type="button" aria-label="close"></button>
            <img src="#" alt="" class="popup__img popup__img_view-card">
            <h2 class="popup__title popup__title_view-card"></h2> 
        </div>
    </div>
    
    <div class="popup popup_delete_card">
        <div class="popup__window popup__window_delete-card">
            <button class="popup__close-button popup__close-button_delete_card" type="button" aria-label="close"></button>
            <form class="popup__form" name="popupForm" novalidate>
                <h2 class="popup__title popup__title_delete-card">Вы уверены?</h2>
                <button class="popup__save-button" type="submit">Да</button>
            </form>
        </div>
    </div>

    <div class="popup popup_edit_avatar">
        <div class="popup__window">
            <button class="popup__close-button popup__close-button_edit_avatar" type="button" aria-label="close"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form popup__form_type_avatar" name="popupForm" novalidate>
                <input class="popup__input popup__input_el_avatar" type="text" name="avatar" placeholder="Аватар" minlength="2" maxlength="200" required>
                <span class="popup__input-error avatar-input-error"></span>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <template class="card-template card-template_type_default">
        <figure class="element">
            <button class="element__button-delete" type="button" aria-label="delete"></button>
            <img src="#" alt="" class="element__img">
            <figcaption class="element__caption">
                <h2 class="element__text"></h2>
                <div class="element__like">
                    <button class="element__button-like" type="button" aria-label="like"></button>
                    <p class="element__like-counter"></p>
                </div>
            </figcaption>
        </figure>
    </template>
</body>
</html>
