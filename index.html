<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница о местах в России">
    <meta name="keywords" content="Карачаевск, Эльбрус, Домбай">
    <meta name="author" content="Юрий Пищенко">
    <link rel="stylesheet" href="./page/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img src="./images/Vector.svg" alt="Логотип Место" class="logo">
        <div class="header__line"></div>
    </header>

    <main class="content">

        <section class="profile">
            <img src="./images/zhak_iv_kusto.jpeg" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__text">Исследователь океана</p>
                <button class="profile__edit-button"><img src="./images/edit_button.svg" alt="Карандаш"></button>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
            <figure class="element">
                <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="element__img">
                <figcaption class="element__caption">
                    <p class="element__text">Карачаевск</p>
                    <button class="element__button"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./images/gora_El'brus.jpeg" alt="Вид на гору Эльбрус" class="element__img">
                <figcaption class="element__caption">
                    <p class="element__text">Гора Эльбрус</p>
                    <button class="element__button"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./images/Dombai.jpeg" alt="Вид на горы Домбая" class="element__img">
                <figcaption class="element__caption">
                    <p class="element__text">Домбай</p>
                    <button class="element__button"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./images/gora_El'brus.jpeg" alt="Вид на гору Эльбрус" class="element__img">
                <figcaption class="element__caption">
                    <p class="element__text">Гора Эльбрус</p>
                    <button class="element__button"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./images/Dombai.jpeg" alt="Вид на горы Домбая" class="element__img">
                <figcaption class="element__caption">
                    <p class="element__text">Домбай</p>
                    <button class="element__button"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="element__img">
                <figcaption class="element__caption">
                    <p class="element__text">Карачаево-Черкессия</p>
                    <button class="element__button"></button>
                </figcaption>
            </figure>
        </section>

    </main>

    <div class="popup">
        <div class="popup__window">
            <h2 class="popup__title">Редактировать профиль</h2> 
            <form>
                <button class="popup__close-button" type="reset"></button>
            </form>               
            <form class="popup__form">
                <label for="first-name"></label>
                <input class="popup__item" type="text" id="first-name" name="firstname" placeholder="Имя" required>
            </form>
            <form class="popup__form">
                <label for="about"></label>
                <input class="popup__item" type="text" id="about" name="about" placeholder="О себе" required>
            </form>
            <form class="popup__form-button">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <script src="./scripts/index.js"></script>
</body>
</html>
